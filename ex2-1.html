<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="first">
        <h2>{{message}}</h2>
    </div>
    <script>
        new Vue({
            el:'#first',
            data:{
                message:'Hello Vue.js!'
            }
        })
    </script>

</body>
</html>
